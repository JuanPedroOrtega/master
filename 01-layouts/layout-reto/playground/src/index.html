<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warner Live - Plataforma de Streaming</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="assets/logo.png" alt="Warner Bros Logo" />
        <div class="platform-title">Warner Live</div>
      </div>
      <div class="header-buttons">
        <div>Inicio</div>
        <div>Buscar</div>
      </div>
    </header>
    <main>
      <div class="section-title">
        Los <span class="top-number-5">5</span><span class="top-number-3">3</span> m√°s populares hoy
      </div>
      <section class="top">
        <div class="top-item" data-number="1"><img src="assets/top/1.jpg" alt="Top 1" /></div>
        <div class="top-item" data-number="2"><img src="assets/top/2.jpg" alt="Top 2" /></div>
        <div class="top-item" data-number="3"><img src="assets/top/3.jpg" alt="Top 3" /></div>
        <div class="top-item desktop-only" data-number="4"><img src="assets/top/4.jpg" alt="Top 4" /></div>
        <div class="top-item desktop-only" data-number="5"><img src="assets/top/5.jpg" alt="Top 5" /></div>
      </section>
      <div class="section-title">Comedias</div>
      <section class="first">
        <div class="item"><img src="assets/line-2/1.jpg" alt="Comedia 1" /></div>
        <div class="item"><img src="assets/line-2/2.jpg" alt="Comedia 2" /></div>
        <div class="item"><img src="assets/line-2/3.jpg" alt="Comedia 3" /></div>
        <div class="item"><img src="assets/line-2/4.jpg" alt="Comedia 4" /></div>
        <div class="item"><img src="assets/line-2/5.jpg" alt="Comedia 5" /></div>
        <div class="item"><img src="assets/line-2/6.jpg" alt="Comedia 6" /></div>
      </section>
      <div class="section-title">Dramas basados en libros</div>
      <section class="second">
        <div class="item"><img src="assets/line-1/1.jpg" alt="Drama 1" /></div>
        <div class="item"><img src="assets/line-1/2.jpg" alt="Drama 2" /></div>
        <div class="item"><img src="assets/line-1/3.jpg" alt="Drama 3" /></div>
        <div class="item"><img src="assets/line-1/4.jpg" alt="Drama 4" /></div>
        <div class="item"><img src="assets/line-1/5.jpg" alt="Drama 5" /></div>
        <div class="item"><img src="assets/line-1/6.jpg" alt="Drama 6" /></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
