name: Unit Tests CI

on:
  push:
    branches: [ master, feature/** ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '05-testing/package-lock.json'

    - name: Install dependencies
      working-directory: ./05-testing
      run: npm ci

    - name: Run tests
      working-directory: ./05-testing
      run: npm test -- --run

    - name: Upload coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: 05-testing/coverage/
        retention-days: 30
